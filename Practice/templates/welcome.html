<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Book Mania</title>
    <style>


    /* popular books css*/
 .top {
        text-align: center;
        font-size: 40px;
        margin-bottom: 30px;
        weight: bold;

    }

    .book-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .book-wrapper {
        width: 220px;
        margin-right: 20px;
    }

    .book {
        width: 200px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .book img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        object-fit: cover;
    }

    .book-details h3 {
        font-size: 18px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .book-details p {
        font-size: 14px;
        margin-bottom: 5px;
        color: black;
    }

    .rating {
        display: flex;
        align-items: center;
    }

    .rating-value {
        font-size: 14px;
        margin-right: 5px;
    }

    .stars {
        font-size: 16px;
        color: #ffc107;
    }

    .stars::before {
        content: "\2605\2605\2605\2605\2605"; /* Five filled stars */
        position: relative;
        display: inline-block;
        overflow: hidden;
        width: 80px;
        letter-spacing: 1px;
    }

    .stars:hover::before {
        content: "\2605\2605\2605\2605\2605"; /* Five filled stars */
    }



        /* CSS Styles */
         @import url('https://fonts.googleapis.com/css2?family=Cambo&display=swap');
        body {
<!--            background-image: url("../static/images/bg1.webp");-->
            background-repeat: no-repeat;
            background-size: cover;

        }
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cambo', serif;
}

       .header {
            background-color: #333;
            color: #fff;
            padding: 20px;

        }


        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
             max-width: 1100px;
              margin: 10 auto;
               display: flex;
              height: 100%;

        }

        .nav_logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav_items {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav_item {
            margin-left: 10px;
             display: flex;
              height: 100%;
              align-items: center;
              justify-content: space-between;
        }

        .nav_link {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .front {
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
        }

    .nav_link:hover {
  color: #d9d9d9;
}

#username {
  position: absolute;
  top: 5px; /* Adjust the distance from the navigation bar */
  right: 0;
  font-size: small;
}



    </style>

</head>
<body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Book Mania</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <h1 id="username" class="front">Welcome, {{ username }}!</h1><br>

<!-- Popular Books Section -->
   <h2 class="top">Top Popular Books</h2>
<div class="book-container">
    {% for index, book in popular_books.iterrows() %}
    <div class="book">
        <img src="{{ book['Image-URL'] }}" alt="Book Cover">
        <div class="book-details">
            <h3>{{ book['Book-Title'] }}</h3> <br>
            <p>Author: {{ book['Author-Name'] }}</p><br>
           <div class="rating">
               <p class="rating-value">Ratings:{{ book['Ratings'] }}</p>
               <span class="stars"></span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

     <script>
      // JavaScript code
        // Add your JavaScript code here if needed
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = username;
        }

        const usernameElement = document.getElementById('username');
        if (usernameElement) {
            // Hide username after 4 seconds
            setTimeout(() => {
                usernameElement.style.visibility = 'hidden';
            }, 4000);
        }
    </script>
</body>
</html>
