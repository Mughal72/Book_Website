<html>
<head>
    <title>User Profile Page</title>

</head>

<!--profile form css -->
body {
    margin: 0;
    padding: 0;
    font-family: 'Cambo', serif;
    background-size: cover;
    background-color: #f5f5f5;
}
.container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
    color: #333;
    top:20px;
    margin-bottom: 20px;
    text-align: center;
}

label {
    display: block;
    font-size: 16px;
    margin-top: 10px;
}

/* Different label colors for various fields */
label[for="first-name"] {
    color: #007bff; /* Blue color for First Name */
}

label[for="last-name"] {
    color: #ff6b6b; /* Red color for Last Name */
}

label[for="username"] {
    color: #40ad52; /* Green color for Username */
}

label[for="password"] {
    color: #f7b500; /* Yellow color for Password */
}

label[for="email"] {
    color: #aa80ff; /* Purple color for Email */
}

label[for="phone-number"] {
    color: #ff8c00; /* Orange color for Phone Number */
}

label[for="country"] {
    color: #4caf50; /* Dark Green color for Country */
}

label[for="home-address"] {
    color: #e91e63; /* Pink color for Home Address */
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: #f9f9f9;
}

input[type="file"] {
    display: none;
}

.custom-file-upload {
    display: inline-block;
    padding: 6px 12px;
    background-color: #007bff; /* Blue color for the button */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button {
    margin-top: 10px;
    padding: 10px;
    background-color: #007bff; /* Blue color for the button */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover,
.custom-file-upload:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.editable {
    border: none;
    background-color: transparent;
    cursor: pointer;
    font-size: 16px;
    color: #007bff; /* Blue color for editable text */
}

.editable:hover {
    text-decoration: underline;
}

/* Style for the search bar */
.search-form {
    display: flex;
    align-items: center;
}

.search-form input[type="text"] {
    padding: 10px;
    width: 400px;
    border: 1px solid #ccc;
    margin-right: 10px; /* Add margin to the right of the text field */
}

.search-form button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    width: 90px;
}

</style>

<body>

    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Book Mania</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
         <form action="/search" method="POST" class="search-form">
                <input type="text" name="search_query" id="search_query" placeholder="Search for books by title or author">
                <button type="submit">Search</button>
            </form>

      </nav>

    </header>

<h1>Personal Details</h1>
<div class="container">
        <form id="profile-form" action="/profile" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="user-id" value="{{ user['id'] }}">

<label for="first-name">First Name:</label>
<input type="text" id="first-name" name="first-name" value="{{ user_profile['first_name'] if user_profile and 'first_name' in user_profile else '' }}" contenteditable="true">

           <label for="last-name">Last Name:</label>
<input type="text" id="last-name" name="last-name" value="{{ user_profile['last_name'] if user_profile and 'last_name' in user_profile else '' }}" contenteditable="true">

<label for="username">Username:</label>
<input type="text" id="username" name="username" value="{{ user_profile['username'] }}" required contenteditable="true">

<label for="password">Password:</label>
<input type="password" id="password" name="password" value="{{user_profile['password'] }}" required contenteditable="true">

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" value="{{ user_profile['email'] }}" required contenteditable="true">


            <label for="phone-number">Phone Number:</label>
<input type="text" id="phone-number" name="phone-number" value="{{ user_profile['phone_number'] if user_profile and 'phone_number' in user_profile else '' }}" required contenteditable="true">

            <label for="country">Country:</label>
<select id="country" name="country" contenteditable="true">
    <option value="us" {% if user_profile and user_profile['country'] == 'us' %}selected{% endif %}>United States</option>
    <option value="uk" {% if user_profile and user_profile['country'] == 'uk' %}selected{% endif %}>United Kingdom</option>
    <option value="ca" {% if user_profile and user_profile['country'] == 'ca' %}selected{% endif %}>Canada</option>
    <option value="pak" {% if user_profile and user_profile['country'] == 'pak' %}selected{% endif %}>Pakistan</option>
    <option value="ind" {% if user_profile and user_profile['country'] == 'ind' %}selected{% endif %}>Inida</option>
    <!-- Add more options as needed -->
</select>

           <label for="home-address">Home Address:</label>
<textarea id="home-address" name="home-address" contenteditable="true">{{ user_profile['home_address'] if user_profile and 'home_address' in user_profile else '' }}</textarea>

             <button type="button" id="save-btn">Save</button>
        </form>
    </div>

<script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>

</html>
